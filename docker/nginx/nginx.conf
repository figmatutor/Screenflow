# 🌐 Nginx Configuration for ScreenFlow
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    # 📝 기본 설정
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 📊 로그 형식
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 🚀 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # 📦 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 🎭 Playwright 서비스 업스트림
    upstream playwright_backend {
        least_conn;
        server playwright-service:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # 🛡️ Rate Limiting
    limit_req_zone $binary_remote_addr zone=screenshot_limit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;

    # 🌐 메인 서버 설정
    server {
        listen 80;
        server_name localhost screenflow.pro *.screenflow.pro;

        # 🔒 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 📍 헬스체크
        location /health {
            access_log off;
            proxy_pass http://playwright_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 🖼️ 스크린샷 API (Rate Limited)
        location /api/screenshot {
            limit_req zone=screenshot_limit burst=5 nodelay;
            
            proxy_pass http://playwright_backend/screenshot;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 타임아웃 설정 (스크린샷은 시간이 오래 걸릴 수 있음)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 버퍼링 설정
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # 📦 배치 스크린샷 API
        location /api/screenshot/batch {
            limit_req zone=screenshot_limit burst=2 nodelay;
            
            proxy_pass http://playwright_backend/screenshot/batch;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 배치 처리는 더 긴 타임아웃 필요
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # 🔍 브라우저 상태 API
        location /api/browsers {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://playwright_backend/browsers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 📊 모니터링 (Grafana)
        location /monitoring/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 🚫 기본 경로 차단
        location / {
            return 404 '{"error": "Not Found", "message": "Use /api/screenshot endpoint"}';
            add_header Content-Type application/json;
        }
    }

    # 📈 Prometheus 메트릭 서버
    server {
        listen 9113;
        server_name localhost;
        
        location /metrics {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;
            deny all;
        }
    }
}
