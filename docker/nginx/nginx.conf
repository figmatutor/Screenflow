# ğŸŒ Nginx Configuration for ScreenFlow
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    # ğŸ“ ê¸°ë³¸ ì„¤ì •
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # ğŸ“Š ë¡œê·¸ í˜•ì‹
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ğŸš€ ì„±ëŠ¥ ìµœì í™”
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # ğŸ“¦ ì••ì¶• ì„¤ì •
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ğŸ­ Playwright ì„œë¹„ìŠ¤ ì—…ìŠ¤íŠ¸ë¦¼
    upstream playwright_backend {
        least_conn;
        server playwright-service:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ğŸ›¡ï¸ Rate Limiting
    limit_req_zone $binary_remote_addr zone=screenshot_limit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;

    # ğŸŒ ë©”ì¸ ì„œë²„ ì„¤ì •
    server {
        listen 80;
        server_name localhost screenflow.pro *.screenflow.pro;

        # ğŸ”’ ë³´ì•ˆ í—¤ë”
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ğŸ“ í—¬ìŠ¤ì²´í¬
        location /health {
            access_log off;
            proxy_pass http://playwright_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ğŸ–¼ï¸ ìŠ¤í¬ë¦°ìƒ· API (Rate Limited)
        location /api/screenshot {
            limit_req zone=screenshot_limit burst=5 nodelay;
            
            proxy_pass http://playwright_backend/screenshot;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # íƒ€ì„ì•„ì›ƒ ì„¤ì • (ìŠ¤í¬ë¦°ìƒ·ì€ ì‹œê°„ì´ ì˜¤ë˜ ê±¸ë¦´ ìˆ˜ ìˆìŒ)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # ë²„í¼ë§ ì„¤ì •
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # ğŸ“¦ ë°°ì¹˜ ìŠ¤í¬ë¦°ìƒ· API
        location /api/screenshot/batch {
            limit_req zone=screenshot_limit burst=2 nodelay;
            
            proxy_pass http://playwright_backend/screenshot/batch;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ë°°ì¹˜ ì²˜ë¦¬ëŠ” ë” ê¸´ íƒ€ì„ì•„ì›ƒ í•„ìš”
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # ğŸ” ë¸Œë¼ìš°ì € ìƒíƒœ API
        location /api/browsers {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://playwright_backend/browsers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ğŸ“Š ëª¨ë‹ˆí„°ë§ (Grafana)
        location /monitoring/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ğŸš« ê¸°ë³¸ ê²½ë¡œ ì°¨ë‹¨
        location / {
            return 404 '{"error": "Not Found", "message": "Use /api/screenshot endpoint"}';
            add_header Content-Type application/json;
        }
    }

    # ğŸ“ˆ Prometheus ë©”íŠ¸ë¦­ ì„œë²„
    server {
        listen 9113;
        server_name localhost;
        
        location /metrics {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;
            deny all;
        }
    }
}
